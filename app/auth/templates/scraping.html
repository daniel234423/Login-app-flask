{% extends "layout.html"%}
{%block content%}
<div class="container form">

    <h3>Scraping Articles</h3>

    {{form.hidden_tag()}}
    {{wtf.quick_form(form)}}
    {%endif%}
    {%if links%}
    {%for link in links%}

        <span id="home" class="label laber-success"><a href="{{url_for('authentication.homepage')}}">Home</a></span>
    </div>
</div>

{%endblock content%}
